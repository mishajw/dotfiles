font-path: /usr/share/fonts/TTF/DejaVuSansMono.ttf
grid-height: 5

items:
- name: pulled-command
  command: [date, "+%a %e %l:%M:%S %p"]
  interval-sec: 1.0
  horizontal-padding: 10

- name: pushed-command
  interpreter: bash
  script: $DF_PYTHON $scr/panel/bspwm-workspaces.py
  trigger-show: true

- name: pulled-command
  interpreter: bash
  script: $scr/panel/battery.sh
  interval-sec: 60.0

- name: pushed-command
  interpreter: bash
  script: $scr/panel/volume.sh
  trigger-show: true

- name: pulled-command
  interpreter: bash
  script: "echo upd: $((checkupdates & yay -Qum) 2>/dev/null | wc -l)"
  interval-sec: 60.0

- name: pulled-command
  command: [env, "TZ=America/Los_Angeles", date, "+%-l%p PST"]
  interval-sec: 1.0

- name: pulled-command
  interpreter: bash
  script: $scr/panel/ip.sh
  interval-sec: 10.0
